<!DOCTYPE html>
<html>
    <head>
        <title>
            NFT Preview Card
        </title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body class="backgrnd">
        <center>
            <div class="card">
                <div>
                    <img class="Equi-img" src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="equi-img">
                </div>
        
                <div class="Tittle">
                    <h3>Equilibrium #3429</h3>
                </div>
        
                <div class="message1">
                    <p class="message">Our Equilibrium collection promotes balance and calm</p>
                </div>
        
                <div class="info1">
                    <p class="eth"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.014ETH</p>
                </div>
                
                <div class="info_2">
                    <p class="info2"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</p>
                </div>
        
                <hr class="lines">
        
                <div class="bottom-container">
                    <img class="photos" src="nft-preview-card-component-main/images/image-avatar.png" alt="photos">
                </div>
                <div class="last">
                    <p class="maker">Creation of</p> <span class="mal">Malvin Michael</span>
                </div>
            </div>
        </center>
        
        
    </body>
</html>
